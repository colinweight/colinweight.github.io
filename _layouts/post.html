---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {% if page.subtitle != null %}
    <h2 class="post-subtitle">{{ page.subtitle }}</h2>
  {% endif %}
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>
{% if page.comments %}
  {% include comments.html %}
{% endif %}
